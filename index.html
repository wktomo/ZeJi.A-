    <style>
        :root {
            --china-red: #8B0000;
            --gold: #D4AF37;
            --silk-white: #F9F4E8;
            --dark-bg: #1a1a1a;
        }
        body.dark-mode {
            background-color: #000;
        }
        .dark-mode #poster-stage {
            background-color: #1a0505; /* 深红黑 */
            background-image: none; /* 去掉亮色纹理，换一个暗的 */
            border-color: #3d0e0e;
        }
        .dark-mode #solar-d {
            color: #D4AF37; /* 金色数字 */
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5); /* 发光 */
            -webkit-text-stroke: 0;
        }
        .dark-mode .brocade-border {
            border-image: none;
            border: 4px double #5c1212;
        }
        html {
            /* 强制始终显示垂直滚动轨道，防止因内容长短变化导致页面左右跳动 */
            overflow-y: scroll; 
            /* 彻底禁止 iOS/浏览器 的“橡皮筋”回弹效果 */
            overscroll-behavior: none;
            height: 100%;
        }
        /* 呼吸灯动画：模仿人的呼吸节奏，柔和地忽明忽暗 */
        @keyframes breathe {
            0%, 100% { opacity: 1; box-shadow: 0 0 5px rgba(139, 0, 0, 0.4); }
            50% { opacity: 0.85; box-shadow: 0 0 15px rgba(139, 0, 0, 0.8); }
        }
        .active-hour {
            /* ...保留原有样式... */
            animation: breathe 3s ease-in-out infinite; /* 3秒一次呼吸 */
            border: 1px solid #ffaa00 !important; /* 加个金边更显眼 */
        }
        body {
            font-family: 'Noto Serif SC', serif;
            background-color: var(--dark-bg);
            color: #333;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            /* 继承禁止回弹，并确保高度撑满 */
            min-height: 100%;
            overscroll-behavior-y: none; 
            user-select: none;
            -webkit-user-select: none;
        }
        /* 水墨晕染动画 */
        .ink-ripple {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(43, 10, 10, 0.4) 0%, rgba(43, 10, 10, 0) 70%);
            transform: scale(0);
            pointer-events: none; /* 必须穿透，否则会挡住点击 */
            animation: ink-spread 0.6s ease-out forwards;
            z-index: 50;
        }

        @keyframes ink-spread {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        /* 宣纸质感 */
        .paper-texture {
            background-color: var(--silk-white);
            background-image: url("data:image/svg+xml,%3Csvg width='200' height='200' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='5' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='200' height='200' fill='%23000' opacity='0.03' filter='url(%23n)'/%3E%3C/svg%3E");
        }
        #poster-stage {
            position: relative;
            /* 这里的背景色要和背景一致，防止滑动间隙透出黑色 */
            background-color: #F9F4E8; 
        }

        /* 动画持续时间与曲线 (iOS 风格) */
        .page-anim {
            animation-duration: 0.4s;
            animation-timing-function: cubic-bezier(0.2, 0.8, 0.2, 1);
            animation-fill-mode: forwards;
            position: absolute !important;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        /* 向左翻页 (看明天)：旧页左移，新页从右入 */
        .move-out-left { animation-name: outLeft; }
        .move-in-right { animation-name: inRight; z-index: 11; position: relative !important;} 

        /* 向右翻页 (看昨天)：旧页右移，新页从左入 */
        .move-out-right { animation-name: outRight; z-index: 11; }
        .move-in-left { animation-name: inLeft; position: relative !important; }

        @keyframes outLeft  { from { transform: translateX(0); opacity: 1; } to { transform: translateX(-100%); opacity: 0.8; } }
        @keyframes inRight  { from { transform: translateX(100%); } to { transform: translateX(0); } }

        @keyframes outRight { from { transform: translateX(0); opacity: 1; } to { transform: translateX(100%); opacity: 0.8; } }
        @keyframes inLeft   { from { transform: translateX(-100%); } to { transform: translateX(0); } }
        /* 锦绣边框 - 优化纹理 */
        .brocade-border {
            border: 8px solid #8B0000;
            border-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239B1C1C'%3E%3Cpath d='M30 0L0 30h30zM60 30L30 60V30z'/%3E%3C/g%3E%3Cpath fill='%23D4AF37' opacity='0.3' d='M30 0v60h30zM0 30v30h30z'/%3E%3C/g%3E%3C/svg%3E") 30;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
        }

        .vertical-text { writing-mode: vertical-rl; }

        /* 滑动动画 */
        .slide-up { animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1); }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 弹窗样式 */
        #modal { backdrop-filter: blur(5px); }

        .active-hour {
            background-color: var(--china-red) !important;
            color: white !important;
            box-shadow: 0 4px 6px -1px rgba(139, 0, 0, 0.3);
        }
        /* 隐藏浏览器原生日期输入框的小图标，确保我们的布局整洁 */
        input[type="date"]::-webkit-calendar-picker-indicator {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        /* 日期选择器隐形覆盖层 */
        .date-picker-overlay {
            opacity: 0;
            position: absolute;
            inset: 0;
            z-index: 10;
            cursor: pointer;
        }
        .slide-in-right { animation: slideInRight 0.4s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .slide-in-left { animation: slideInLeft 0.4s cubic-bezier(0.2, 0.8, 0.2, 1); }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

    </style>
</head>

        let noiseBuffer = null;

        function initNoiseBuffer() {
            if (noiseBuffer) return;
            const bufferSize = audioCtx.sampleRate * 1.0; // 1秒的噪音足够了
            noiseBuffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = noiseBuffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }

        function playPaperSound() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            initNoiseBuffer();

            const noise = audioCtx.createBufferSource();
            noise.buffer = noiseBuffer;

            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass'; 
            filter.Q.value = 1;      
            const gainNode = audioCtx.createGain();
            noise.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            const t = audioCtx.currentTime;
            filter.frequency.setValueAtTime(200, t);
            filter.frequency.exponentialRampToValueAtTime(1500, t + 0.1); // 快速划过
            filter.frequency.exponentialRampToValueAtTime(100, t + 0.3);  // 动作结束
            gainNode.gain.setValueAtTime(0, t);
            gainNode.gain.linearRampToValueAtTime(0.5, t + 0.05); // 0.05秒达到最大音量
            gainNode.gain.exponentialRampToValueAtTime(0.01, t + 0.3); // 0.3秒后消失

            noise.playbackRate.value = 0.8 + Math.random() * 0.4; 

            noise.start(t);
            noise.stop(t + 0.4); // 0.4秒后停止
        }

            tip.innerText = '长按图片保存到相册';
            tip.className = 'text-white/80 text-sm mb-4 font-bold tracking-widest bg-black/50 px-4 py-2 rounded-full';

            // 图片本体
            const img = new Image();
            img.src = imgUrl;
            img.className = 'max-w-[85vw] max-h-[80vh] shadow-2xl border-4 border-[#2b0a0a] rounded-sm';
            img.style.objectFit = 'contain';

            // 关闭按钮
            const closeBtn = document.createElement('button');
            closeBtn.innerHTML = '&times;';
            closeBtn.className = 'absolute top-4 right-4 text-white text-4xl opacity-70 hover:opacity-100';
            closeBtn.onclick = () => document.body.removeChild(modal);

            // 点击背景关闭
            modal.onclick = (e) => {
                if(e.target === modal) document.body.removeChild(modal);
            };

            modal.appendChild(tip);
            modal.appendChild(img);
            modal.appendChild(closeBtn);
            document.body.appendChild(modal);
        }
        // const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const style = document.createElement('style');
        style.innerHTML = `@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }`;
        document.head.appendChild(style);
        let isAnimating = false;

        function changeDay(n) {
            if (isAnimating) return; 
            isAnimating = true;

            playPaperSound();

            const stage = document.getElementById('poster-stage');
            const content = document.getElementById('poster-area');            
            const clone = content.cloneNode(true);            
            clone.removeAttribute('id');
            clone.classList.add('page-anim'); 
            currentDay.setDate(currentDay.getDate() + n);
            render(currentDay);
            let cloneAnimClass, contentAnimClass;

            if (n > 0) {
                cloneAnimClass = 'move-out-left';
                contentAnimClass = 'move-in-right';
            } else {
                cloneAnimClass = 'move-out-right';
                contentAnimClass = 'move-in-left';
            }
            stage.appendChild(clone);

            requestAnimationFrame(() => {
                clone.classList.add(cloneAnimClass);
                content.classList.add('page-anim', contentAnimClass);
            });

            setTimeout(() => {
                if(clone.parentNode) clone.parentNode.removeChild(clone);

                content.classList.remove('page-anim', 'move-in-right', 'move-in-left');
                
                isAnimating = false; // 解锁
            }, 400); 

            if(window.navigator.vibrate) window.navigator.vibrate(10);
        }

        function resetToday() {
            if (isAnimating) return;
            playPaperSound(); // <--- 这里改成了翻书声            
            const content = document.getElementById('poster-area');

            content.style.opacity = '0';
            content.style.transform = 'scale(0.98)';
            content.style.transition = 'all 0.4s ease';
            
            currentDay = new Date();
            render(currentDay);
            
            requestAnimationFrame(() => {
                content.style.opacity = '1';
                content.style.transform = 'scale(1)';
            });

            setTimeout(() => {
                content.style.transition = '';
                content.style.transform = '';
                content.style.opacity = '';
            }, 400);
        }
        const hour = new Date().getHours();
        if (hour >= 19 || hour <= 6) {
            document.body.classList.add('dark-mode');
        }
        window.onload = () => {
            render(currentDay);
            const preloadImg = new Image();
            setTimeout(() => {
            document.getElementById('gate-left').style.transform = 'perspective(1000px) rotateY(-80deg)'; // 3D开门效果
            document.getElementById('gate-right').style.transform = 'perspective(1000px) rotateY(80deg)';
            document.getElementById('gate-fu').style.opacity = '0'; // 福字淡出            
            // playPaperSound(); 
            setTimeout(() => {
                document.getElementById('gate-overlay').remove();
            }, 1600);
        }, 500);
            preloadImg.src = "data:image/svg+xml,%3Csvg width='200' height='200' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='5' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='200' height='200' fill='%23000' opacity='0.03' filter='url(%23n)'/%3E%3C/svg%3E";
        };

        let lastX = 0, lastY = 0, lastZ = 0;
        let lastTime = 0;
        const SHAKE_THRESHOLD = 5000; 
        let lastShakeTime = 0;

        // 签文库
        const QIAN_LIST = [
            "运去金成铁，时来铁似金。",
            "有缘千里来相会，无缘对面不相逢。",
            "万事不由人计较，一生都是命安排。",
            "宝剑锋从磨砺出，梅花香自苦寒来。",
            "山重水复疑无路，柳暗花明又一村。",
            "长风破浪会有时，直挂云帆济沧海。"
        ];

        if (window.DeviceMotionEvent) {
            window.addEventListener('devicemotion', deviceMotionHandler, false);
        }

        function deviceMotionHandler(eventData) {
            const acceleration = eventData.accelerationIncludingGravity;
            const curTime = new Date().getTime();

            if ((curTime - lastTime) > 100) {
                const diffTime = curTime - lastTime;
                lastTime = curTime;
                
                const x = acceleration.x;
                const y = acceleration.y;
                const z = acceleration.z;
                
                const speed = Math.abs(x + y + z - lastX - lastY - lastZ) / diffTime * 10000;

                if (speed > SHAKE_THRESHOLD) {
                    // 防抖，2秒内只触发一次
                    if (curTime - lastShakeTime > 2000) {
                        triggerShake();
                        lastShakeTime = curTime;
                    }
                }
                
                lastX = x;
                lastY = y;
                lastZ = z;
            }
        }
        function triggerShake() {
            if(window.navigator.vibrate) window.navigator.vibrate([200, 100, 200]);
            playPaperSound(); 
            const randomQian = QIAN_LIST[Math.floor(Math.random() * QIAN_LIST.length)];
            const modal = document.getElementById('qian-modal');
            const content = document.getElementById('qian-content');
            const text = document.getElementById('qian-text');
            text.innerText = randomQian;
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                content.classList.remove('scale-90');
                content.classList.add('scale-100');
            }, 50);
        }
        document.addEventListener('click', (e) => {
            const ink = document.createElement('div');
            ink.className = 'ink-ripple';
            const size = 50 + Math.random() * 30; 
            ink.style.width = `${size}px`;
            ink.style.height = `${size}px`;
            ink.style.left = `${e.clientX - size/2}px`;
            ink.style.top = `${e.clientY - size/2}px`;
            document.body.appendChild(ink);
            setTimeout(() => {
                ink.remove();
            }, 600);
        });
        function closeQian() {
            const modal = document.getElementById('qian-modal');
            const content = document.getElementById('qian-content');
            modal.classList.add('opacity-0');
            content.classList.remove('scale-100');
            content.classList.add('scale-90');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 500);
        }
        (function initGoldDust() {
            const canvas = document.getElementById('gold-dust');
            const ctx = canvas.getContext('2d');
            let width, height;
            let particles = [];

            function resize() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resize);
            resize();

            class Particle {
                constructor() {
                    this.reset();
                }
                reset() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.vx = (Math.random() - 0.5) * 0.2; // 横向极慢漂浮
                    this.vy = (Math.random() - 0.5) * 0.2; // 纵向极慢漂浮
                    this.size = Math.random() * 2 + 0.5;   // 粒子大小
                    this.alpha = Math.random() * 0.5 + 0.1; // 透明度
                    this.life = Math.random() * 100; // 生命周期
                }
                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.life--;

                    // 边界检查或生命结束
                    if (this.x < 0 || this.x > width || this.y < 0 || this.y > height || this.life < 0) {
                        this.reset();
                    }
                }
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(212, 175, 55, ${this.alpha})`; // 金色 #D4AF37
                    ctx.fill();
                }
            }

            // 初始化粒子数量 (手机少点，电脑多点)
            const particleCount = window.innerWidth < 768 ? 30 : 60;
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }

            function animate() {
                ctx.clearRect(0, 0, width, height);
                particles.forEach(p => {
                    p.update();
                    p.draw();
                });
                requestAnimationFrame(animate);
            }
            animate();
        })();
    </script>
